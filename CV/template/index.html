  <script>

   .then (function(data){
        console.log(data);

     showDataEtu(data[2]);   
var selectElem = document.getElementById('etudiant');
// Quand une nouvelle <option> est selectionnée
selectElem.addEventListener('change', function() {
  var index = selectElem.selectedIndex;
   showDataEtu(data[index-1]);
  
})

   })
   .catch(function(error){
    console.log(error);

   })
  
 function showDataEtu(dataEtu){

  var titre = d3.select("#etuNom");
    titre.selectAll(".row").remove();
    d3.select("#etuNom").html(dataEtu["Votre prénom"]+" "+dataEtu["Votre nom"]);
 
    var ad = d3.select("#num");
    ad.selectAll(".row").remove();
    d3.select("#num").html("N° : étudiant "+dataEtu["N° étudiant"]);
 
    var spe = d3.select("#specialiste");
    spe.selectAll(".row").remove();
    d3.select("#specialiste").html(dataEtu["Vos spécialités"]);
 
     var form = d3.select("#formation");
    form.selectAll(".row").remove();
    d3.select("#formation").html(dataEtu["Votre formation précédente"]);
 
   
    let url = new URL(dataEtu["Votre photo"]);
             let urlParam = new URLSearchParams(url.search);
             let id = urlParam.get('id');
             let urlTof = "https://drive.google.com/uc?id="+id+"&export=download"; 
             document.getElementById('etuPhoto').setAttribute('src', urlTof); 
    
 var gl = d3.select("#url1"); 
 d3.select("#url1").html(dataEtu["Votre mail"]);
 var gt = d3.select("#url2"); 
 d3.select("#url2").html(dataEtu["Votre compte GitHub"]);

 
 }
